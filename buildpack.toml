api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that provides the Rust language build tools."
  homepage = "https://github.com/paketo-community/rust-dist"
  id = "paketo-community/rust-dist"
  keywords = ["rust", "rustc", "cargo", "tools"]
  name = "Rust Distribution Buildpack"
  sbom-formats = ["application/vnd.cyclonedx+json", "application/vnd.syft+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-community/rust-dist/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "buildpack.toml", "linux/amd64/bin/build", "linux/amd64/bin/detect", "linux/amd64/bin/main", "linux/arm64/bin/build", "linux/arm64/bin/detect", "linux/arm64/bin/main"]
  pre-package = "scripts/build.sh"

  [[metadata.configurations]]
    build = true
    default = "1.*"
    description = "the Rust version"
    name = "BP_RUST_VERSION"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:rust:rust:1.78.0:*:*:*:*:*:*:*"]
    id = "rust"
    name = "Rust"
    purl = "pkg:generic/rust@1.78.0?arch=amd64"
    sha256 = "1307747915e8bd925f4d5396ab2ae3d8d9c7fad564afbc358c081683d0f22e87"
    source = "https://static.rust-lang.org/dist/rustc-1.78.0-src.tar.gz"
    source-sha256 = "ff544823a5cb27f2738128577f1e7e00ee8f4c83f2a348781ae4fc355e91d5a9"
    stacks = ["*"]
    uri = "https://static.rust-lang.org/dist/rust-1.78.0-x86_64-unknown-linux-gnu.tar.gz"
    version = "1.78.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/rust-lang/rust/blob/master/LICENSE-APACHE"

    [[metadata.dependencies.licenses]]
      type = "MIT"
      uri = "https://github.com/rust-lang/rust/blob/master/LICENSE-MIT"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:rust:rust:1.77.2:*:*:*:*:*:*:*"]
    id = "rust"
    name = "Rust"
    purl = "pkg:generic/rust@1.77.2?arch=arm64"
    sha256 = "297c6201edd42e580f242fcd75b521b0392f6f3be02cf03ca76690fece4a74da"
    source = "https://static.rust-lang.org/dist/rustc-1.77.2-src.tar.gz"
    source-sha256 = "c61457ef8f596638fddbc7716778b2f6b99ff12513a3b0f13994c3bc521638c3"
    stacks = ["*"]
    uri = "https://static.rust-lang.org/dist/rust-1.77.2-aarch64-unknown-linux-gnu.tar.gz"
    version = "1.77.2"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/rust-lang/rust/blob/master/LICENSE-APACHE"

    [[metadata.dependencies.licenses]]
      type = "MIT"
      uri = "https://github.com/rust-lang/rust/blob/master/LICENSE-MIT"

[[stacks]]
  id = "*"

[[targets]]
  arch = "amd64"
  os = "linux"

[[targets]]
  arch = "arm64"
  os = "linux"
