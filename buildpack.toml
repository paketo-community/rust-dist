api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that provides the Rust language build tools."
  homepage = "https://github.com/paketo-community/rust-dist"
  id = "paketo-community/rust-dist"
  keywords = ["rust", "rustc", "cargo", "tools"]
  name = "Rust Distribution Buildpack"
  sbom-formats = ["application/vnd.cyclonedx+json", "application/vnd.syft+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-community/rust-dist/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "buildpack.toml", "linux/amd64/bin/build", "linux/amd64/bin/detect", "linux/amd64/bin/main", "linux/arm64/bin/build", "linux/arm64/bin/detect", "linux/arm64/bin/main"]
  pre-package = "scripts/build.sh"

  [[metadata.configurations]]
    build = true
    default = "1.*"
    description = "the Rust version"
    name = "BP_RUST_VERSION"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:rust:rust:1.80.0:*:*:*:*:*:*:*"]
    id = "rust"
    name = "Rust"
    purl = "pkg:generic/rust@1.80.0?arch=amd64"
    sha256 = "702d3b60816eb9410c84947895c0188e20f588cb91b3aee8d84cec23ddb63582"
    source = "https://static.rust-lang.org/dist/rustc-1.80.0-src.tar.gz"
    source-sha256 = "6f606c193f230f6b2cae4576f7b24d50f5f9b25dff11dbf9b22f787d3521d672"
    stacks = ["*"]
    uri = "https://static.rust-lang.org/dist/rust-1.80.0-x86_64-unknown-linux-gnu.tar.gz"
    version = "1.80.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/rust-lang/rust/blob/master/LICENSE-APACHE"

    [[metadata.dependencies.licenses]]
      type = "MIT"
      uri = "https://github.com/rust-lang/rust/blob/master/LICENSE-MIT"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:rust:rust:1.80.0:*:*:*:*:*:*:*"]
    id = "rust"
    name = "Rust"
    purl = "pkg:generic/rust@1.80.0?arch=arm64"
    sha256 = "0aa0f0327c8054f3805cc4d83be2c17d1e846d23292aa872ecd6f78d86f84ce5"
    source = "https://static.rust-lang.org/dist/rustc-1.80.0-src.tar.gz"
    source-sha256 = "6f606c193f230f6b2cae4576f7b24d50f5f9b25dff11dbf9b22f787d3521d672"
    stacks = ["*"]
    uri = "https://static.rust-lang.org/dist/rust-1.80.0-aarch64-unknown-linux-gnu.tar.gz"
    version = "1.80.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/rust-lang/rust/blob/master/LICENSE-APACHE"

    [[metadata.dependencies.licenses]]
      type = "MIT"
      uri = "https://github.com/rust-lang/rust/blob/master/LICENSE-MIT"

[[stacks]]
  id = "*"

[[targets]]
  arch = "amd64"
  os = "linux"

[[targets]]
  arch = "arm64"
  os = "linux"
