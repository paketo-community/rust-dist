api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that provides the Rust language build tools."
  homepage = "https://github.com/paketo-community/rust-dist"
  id = "paketo-community/rust-dist"
  keywords = ["rust", "rustc", "cargo", "tools"]
  name = "Rust Distribution Buildpack"
  sbom-formats = ["application/vnd.cyclonedx+json", "application/vnd.syft+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-community/rust-dist/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "buildpack.toml", "linux/amd64/bin/build", "linux/amd64/bin/detect", "linux/amd64/bin/main", "linux/arm64/bin/build", "linux/arm64/bin/detect", "linux/arm64/bin/main"]
  pre-package = "scripts/build.sh"

  [[metadata.configurations]]
    build = true
    default = "1.*"
    description = "the Rust version"
    name = "BP_RUST_VERSION"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:rust:rust:1.90.0:*:*:*:*:*:*:*"]
    id = "rust"
    name = "Rust"
    purl = "pkg:generic/rust@1.90.0?arch=amd64"
    sha256 = "e453bae1c68d02fe2eae065c5452d5731308164cd154154c6ee442d2fa590685"
    source = "https://static.rust-lang.org/dist/rustc-1.90.0-src.tar.gz"
    source-sha256 = "799a9f9cba4ed5351e071048bcf6b5560755d9009648def33a407dd4961f9b7e"
    stacks = ["*"]
    uri = "https://static.rust-lang.org/dist/rust-1.90.0-x86_64-unknown-linux-gnu.tar.gz"
    version = "1.90.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/rust-lang/rust/blob/master/LICENSE-APACHE"

    [[metadata.dependencies.licenses]]
      type = "MIT"
      uri = "https://github.com/rust-lang/rust/blob/master/LICENSE-MIT"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:rust:rust:1.90.0:*:*:*:*:*:*:*"]
    id = "rust"
    name = "Rust"
    purl = "pkg:generic/rust@1.90.0?arch=arm64"
    sha256 = "293f412e3412c3aa3398c78ebbdf898fa08eacad80c85a7332ce1a455504c5fc"
    source = "https://static.rust-lang.org/dist/rustc-1.90.0-src.tar.gz"
    source-sha256 = "799a9f9cba4ed5351e071048bcf6b5560755d9009648def33a407dd4961f9b7e"
    stacks = ["*"]
    uri = "https://static.rust-lang.org/dist/rust-1.90.0-aarch64-unknown-linux-gnu.tar.gz"
    version = "1.90.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/rust-lang/rust/blob/master/LICENSE-APACHE"

    [[metadata.dependencies.licenses]]
      type = "MIT"
      uri = "https://github.com/rust-lang/rust/blob/master/LICENSE-MIT"

[[stacks]]
  id = "*"

[[targets]]
  arch = "amd64"
  os = "linux"

[[targets]]
  arch = "arm64"
  os = "linux"
