    source = "https://static.rust-lang.org/dist/rustc-1.53.0-src.tar.gz"
    source_sha256 = "5cf7ca39a10f6bf4e0b0bd15e3b9a61ce721f301e12d148262e5ba968ab825b9"

  [[metadata.dependencies]]
    id = "rust"
    name = "Rust"
    version = "1.52.1"
