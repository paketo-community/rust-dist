api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that provides the Rust language build tools."
  homepage = "https://github.com/paketo-community/rust-dist"
  id = "paketo-community/rust-dist"
  keywords = ["rust", "rustc", "cargo", "tools"]
  name = "Rust Distribution Buildpack"
  sbom-formats = ["application/vnd.cyclonedx+json", "application/vnd.syft+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-community/rust-dist/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "buildpack.toml", "linux/amd64/bin/build", "linux/amd64/bin/detect", "linux/amd64/bin/main", "linux/arm64/bin/build", "linux/arm64/bin/detect", "linux/arm64/bin/main"]
  pre-package = "scripts/build.sh"

  [[metadata.configurations]]
    build = true
    default = "1.*"
    description = "the Rust version"
    name = "BP_RUST_VERSION"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:rust:rust:1.77.1:*:*:*:*:*:*:*"]
    id = "rust"
    name = "Rust"
    purl = "pkg:generic/rust@1.77.1?arch=amd64"
    sha256 = "1e20ef769a722223a64bb9ebc621ba2b781d8f89ec0d4ab8d0bdc2d3071075b3"
    source = "https://static.rust-lang.org/dist/rustc-1.77.1-src.tar.gz"
    source-sha256 = "ee106e4c569f52dba3b5b282b105820f86bd8f6b3d09c06b8dce82fb1bb3a4a1"
    stacks = ["*"]
    uri = "https://static.rust-lang.org/dist/rust-1.77.1-x86_64-unknown-linux-gnu.tar.gz"
    version = "1.77.1"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/rust-lang/rust/blob/master/LICENSE-APACHE"

    [[metadata.dependencies.licenses]]
      type = "MIT"
      uri = "https://github.com/rust-lang/rust/blob/master/LICENSE-MIT"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:rust:rust:1.77.0:*:*:*:*:*:*:*"]
    id = "rust"
    name = "Rust"
    purl = "pkg:generic/rust@1.77.0?arch=arm64"
    sha256 = "df4630b250c53227649214fa5d57240217686e86bf502e5de0402d3264cb74d8"
    source = "https://static.rust-lang.org/dist/rustc-1.77.0-src.tar.gz"
    source-sha256 = "0d6ccd1fa845fe3456b9ed4d483fc06acf9bbae9417e396b5144488c1a522d87"
    stacks = ["*"]
    uri = "https://static.rust-lang.org/dist/rust-1.77.0-aarch64-unknown-linux-gnu.tar.gz"
    version = "1.77.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/rust-lang/rust/blob/master/LICENSE-APACHE"

    [[metadata.dependencies.licenses]]
      type = "MIT"
      uri = "https://github.com/rust-lang/rust/blob/master/LICENSE-MIT"

[[stacks]]
  id = "*"

[[targets]]
  arch = "amd64"
  os = "linux"

[[targets]]
  arch = "arm64"
  os = "linux"
